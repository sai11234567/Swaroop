<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Task-4</title>
        <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1">
        <style>
            #container{
                padding : 30px;
                width : 25%;
                margin-top: 150px;
                margin-left: 200px;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <form id="form">
                <label>Full Name:</label>
                <input type="text" id="fullname" style="margin-left: 50px;"><br>
                <label>Username:</label>
                <input type="text" id="username" style="margin-left: 54px;"><br>
                <label>Password:</label>
                <input type="password" id="password" style="margin-left: 58px;"><br>
                <label>Re Password:</label>
                <input type="password" id="repassword" style="margin-left: 35px;"><br>
                <label>Address:</label>
                <input type="text" id="address" style="margin-left: 67px;"><br>
                <label>Age:</label>
                <input type="number" id="age" style="margin-left: 93px;"><br>
                <label>Gender:</label>
                <select id="gender" style="margin-left: 70px;">
                    <option value="male" selected>Male</option>
                    <option value="female">Female</option>
                </select><br>
                <input type="submit" value="Save">
            </form>
        </div>
    </body>
</html>
